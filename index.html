<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Abby</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: red;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        #yes {
            background-color: lightgreen;
        }
        #no {
            background-color: lightcoral;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ❤️</h1>
    <div class="buttons">
        <button id="yes" onclick="redirectToThankYou()">Yes</button>
        <button id="no" onmouseover="moveNoButton()">No</button>
    </div>

    <script>
        function moveNoButton() {
            let noButton = document.getElementById('no');
            let x = Math.random() * (window.innerWidth - noButton.clientWidth);
            let y = Math.random() * (window.innerHeight - noButton.clientHeight);
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        }

        function redirectToThankYou() {
            window.location.href = "thankyou.html";
        }

        function celebrate() {
            confetti();
        }
    </script>
</body>
</html>
